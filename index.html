  <style>
    body {
      background-color: black;
    }

    /* 로더 스타일 */
    .loading-indicator {
      width: min(40vw, 40vh);
      height: min(40vw, 40vh);
      border-radius: 50%;
      background: solid #000000;
      position: relative;
    }

    .loading-indicator:before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      border-radius: 100%;
      box-shadow:
        0 7px 5px 15px #000000 inset,
        0 -2px 4px -5px #ffffff80 inset,
        0 -3px 5px -5px #ffffffbb inset,
        0 2px #ffffff, 0 4px 2px #ffffff,
        0 5px 2px #ffffff90, 0 10px 5px #ffffff60;
      animation: rotate 2s linear infinite;
      opacity: 1;
      /* 기본 투명도 */
      transition: opacity 800ms ease-out;
      /* 트랜지션 추가 */
    }

    .loading-indicator.hidden:before {
      opacity: 0;
      /* 숨김 상태로 변경 */
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    /* 로더 컨테이너 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }
  </style>
